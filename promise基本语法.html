<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p = new Promise(function(resolve,reject){
      setTimeout(function(){
        let err = '数据读取失败';
        reject(err);
      },1000)
    });

    p.then(function(value){
      console.log(value);
    },function(reason){
      console.error(reason);
    })
  </script>
</body>
</html>
