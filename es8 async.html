<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    async function fn(){
      // 只要你返回的结果不是一个promise类型的对象就是一个成功的promise
      // return;
      return new Promise((resolve, reject) => {
        resolve('成功的数据');
      });
    }
    const result = fn();
    console.log(result);

    result.then(value => {
      console.log(value);
    },reason => {
      console.log(reason);
    })
  </script>
</body>
</html>
