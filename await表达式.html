<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p = new Promise((resolve,reject)=>{
      reject('失败的值');
    })

    async function main(){
      try{
      let result = await p;
      //await返回的是promise成功的值
      console.log(result);
    }catch(e){
      console.log(e)
    }
  }
  main();
  </script>
</body>
</html>
